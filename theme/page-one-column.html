{{template "meta.html" .}}

<body class="{{.PostType}}" data-perma="{{.PermaKey}}">
    {{template "header.html" .}}
    <section id="main">
        <div class="container">
            <div id="article-single">
                <article class="article">
                    <header class="header">
                        <h3 class="title">
                                <a href="{{.Page.URL}}">{{.Page.Title}}</a>
                            </h3>
                    </header>
                    {{if .Page.Author}}
                    <aside class="aside clearfix">
                        <a class="stat label label-default pull-right" {{if .Page.Author.URL}} href="{{.Page.Author.URL}}" target="_blank" {{end}}>{{.Page.Author.Name}}</a>
                    </aside>{{end}}
                    <section class="brief">{{.Page.ContentHTML}}</section>
                </article>
            </div>
            {{template "embed/comment.html" .}}
        </div>
    </section>
    {{template "footer.html" .}}
